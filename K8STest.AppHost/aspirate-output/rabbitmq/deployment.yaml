---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: docker.io/library/rabbitmq:4.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: tcp
          containerPort: 5672
        envFrom:
        - configMapRef:
            name: rabbitmq-env
      terminationGracePeriodSeconds: 180